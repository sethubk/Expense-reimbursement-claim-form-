<div class="custom-buttons">

    New Expense Claim
  </button>

  <button class="custom-btn" (click)="goToPersonalDetails('InternationalTravels')">
    New International Travels Claim
  </button>

  <button class="custom-btn" (click)="goToPersonalDetails('DomesticTravels')">

  </button>
</div>


<clr-modal [(clrModalOpen)]="showPersonalModal" [clrModalSize]="'md'">
  <h3 class="modal-title">Personal Details</h3>

  <div class="modal-body">
    <form clrForm #personalForm="ngForm" class="personal-card-form">
      <div class="grid-two">
        <clr-input-container>
          <label >Date of Submission</label>
          <input clrInput [value]="personl.today" readonly />
        </clr-input-container>

        <clr-input-container>
          <label>Expense statement of</label>
          <input clrInput [(ngModel)]="personl.username" name="username" required />
        </clr-input-container>
      </div>

      <div class="grid-two">
        <clr-input-container>
          <label>Employee Code</label>
          <input clrInput [(ngModel)]="personl.employeeCode" name="employeeCode" required />
        </clr-input-container>

        <clr-input-container>
          <label>Purpose & Place</label>
          <input clrInput [(ngModel)]="personl.purposePlace" name="purposePlace" required />
        </clr-input-container>
      </div>

      <div class="grid-two">
        <clr-input-container>
          <label>Company & Plant</label>
          <input clrInput [(ngModel)]="personl.companyPlant" name="companyPlant" required />
        </clr-input-container>

        <clr-input-container>
          <label>Cost Center</label>
          <input clrInput [(ngModel)]="personl.costCenter" name="costCenter" required />
        </clr-input-container>
      </div>

      <clr-input-container>
        <label>Vendor Code</label>
        <input clrInput [(ngModel)]="personl.vendorCode" name="vendorCode" required />
      </clr-input-container>

      <div class="divider"></div>

      <div class="actions">
        <button class="submit-btn" [disabled]="!personalForm.valid" (click)="onPersonalNext(personalForm)">
          Next
        </button>
        <button class="btn-outline-danger" type="reset" (click)="reset()">Reset</button>
      </div>
    </form>
  </div>
</clr-modal>
